syntax = "proto2";
package Packet;

/* 
 * "外层消息"
 * 为了在反序列化前识别消息类型, 
 * 所有消息("内层消息")序列号后需要包装为"外层消息".
 * 即只收发BaseMessage消息.
 */
message BaseMessage {
  required string name = 1;
  required bytes bytes = 2;
}

message Account {
  optional string account = 2;
  optional string ip = 3;
  optional string port = 4;
  optional string addr = 5;
}