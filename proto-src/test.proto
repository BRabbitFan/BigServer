syntax = "proto2";
package Packet;

enum MsgNum {
  PHONE = 10000;
  PERSON = 10001;
  ADDRESS_BOOK = 10002;
}

enum PhoneType {
  MOBILE = 0;
  HOME = 1;
  WORK = 2;
}

message Phone {
  optional string number = 2;
}

message Person {
  optional string name = 2;
  optional int32 age = 3;
  optional string email = 4;
  repeated Phone phone = 5;  
}

message AddressBook {
  repeated Person person = 2;
}